<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="img/Logo.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>En Mantenimiento</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #dbeafe, #9c1798, #991289);
      overflow: hidden;
    }

    .bola {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 25px 5px rgba(255, 255, 255, 0.6);
      border: 4px solid white;
      animation: rebote 12s infinite ease-in-out alternate;
    }

    @keyframes rebote {
  0%   { transform: translate(0, 0); }
  25%  { transform: translate(50vw, 40vh); }
  50%  { transform: translate(15vw, 40vh); }
  75%  { transform: translate(50vw, 15vh); }
  100% { transform: translate(15vw, 0vh); }
}

    .fade-in {
      animation: fadeInUp 1.5s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeInUp {
      0% {
        transform: translateY(30px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
  </style>
</head>
<body class="relative flex items-center justify-center min-h-screen">

  <!-- Fondo animado con partÃ­culas -->
  <canvas id="particles"></canvas>

  <!-- Bola personalizada -->
  <div class="bola z-70" style="top: 20vh; left: 40vw;">
    <img src="/img/BUDGET-fotor-20250521175434.png" alt="Imagen" class="w-full h-full object-cover">
  </div>

  <!-- Contenido principal -->
  <div class="z-10 text-center text-white px-6 fade-in">
    <h1 class="text-4xl text-black md:text-6xl font-bold mb-4 drop-shadow-lg" style="font-family: 'Bebas Neue', sans-serif;">ðŸš§ En Mantenimiento</h1>
    <p class="text-lg text-yellow-700 md:text-xl mb-6 drop-shadow-sm" style="font-family: 'Bebas Neue', sans-serif;">Estamos preparando algo increÃ­ble para ti. Gracias por tu paciencia.</p>
    <a href="principal.html" class="bg-yellow-600 text-black px-6 py-2 rounded-full font-bold shadow hover:bg-indigo-50 transition">
    Volver
    </a>
  </div>

  <!-- Script de partÃ­culas -->
  <script>
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];

    for (let i = 0; i < 50; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 4 + 1,
        dx: (Math.random() - 0.5) * 2,
        dy: (Math.random() - 0.5) * 2,
      });
    }

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2, false);
        ctx.fillStyle = "rgba(255,255,255,0.7)";
        ctx.fill();

        p.x += p.dx;
        p.y += p.dy;

        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      }
      requestAnimationFrame(drawParticles);
    }

    drawParticles();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
