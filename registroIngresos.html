<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="img/Logo.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dist/output.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <title>Registro de Ingresos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Bebas Neue', sans-serif;
    }
  </style>
</head>
<body class="flex justify-center items-center min-h-screen">
    <video autoplay loop muted playsinline class="absolute inset-0 w-full h-full object-cover -z-10">
        <source src="video/videoFondo.mp4" type="video/mp4">
        
    </video>

  <div class="bg-gray-200 p-6 rounded-xl shadow-md max-w-md w-full mx-4">
    <h2 class="text-2xl text-center font-bold text-gray-800 mb-4">Registro de Ingresos</h2>

    <!-- Tipo de crédito -->
    <label class="block text-sm font-semibold mb-1">Elige tu tipo de ingreso</label>
    <select class="w-full mb-2 p-2 border border-gray-300 rounded-md">
      <option>Efectivo</option>
      <option>Transacción</option>
      <option>Otro</option>
    </select>
    <input type="text" placeholder="Si eligió otro tipo de ingreso, escríbelo..." class="w-full mb-4 p-2 border border-gray-300 rounded-md" />

    <!-- Nombre del crédito -->
    <label class="block text-sm font-semibold mb-1">Nombra tu ingreso</label>
    <input type="text" placeholder=">" class="w-full mb-4 p-2 border border-gray-300 rounded-md" />

    <!-- Fechas -->
    <div class="flex gap-2 mb-4">
      <div class="w-1/2">
        <label class="block text-sm font-semibold mb-1">Inicio</label>
        <input type="date" class="w-full p-2 border border-gray-300 rounded-md" />
      </div>
      <div class="w-1/2">
        <label class="block text-sm font-semibold mb-1">Final</label>
        <input type="date" class="w-full p-2 border border-gray-300 rounded-md" />
      </div>
    </div>
    <label>¿Éste ingreso es repetitivo a partir de las fechas ingresadas?</label>
    <label class="relative inline-flex items-center cursor-pointer">
  <input type="checkbox" value="" class="sr-only peer">
  <div class="w-11 h-6 bg-gray-300 peer-focus:outline-none rounded-full peer peer-checked:bg-purple-700 transition-colors"></div>
  <div class="absolute left-0.5 top-0.5 bg-white w-5 h-5 rounded-full transition-transform peer-checked:translate-x-full"></div>

  <!-- Botón con ? que muestra/oculta el tooltip -->
  <div class="relative ml-2">
    <span onclick="document.getElementById('tooltipTexto').classList.toggle('hidden')" class="text-purple-700 font-bold cursor-pointer select-none">?</span>
    
    <!-- Tooltip oculto por defecto -->
    <div id="tooltipTexto" class="absolute bottom-full mb-2 left-1/2 -translate-x-1/2 w-60 bg-gray-800 text-white text-xs rounded-md px-3 py-1 hidden z-10">
      Si lo activas, el sistema registrará este ingreso automáticamente<br>en la fecha seleccionada cada mes.
    </div>
  </div>
</label>

    <!-- Botones -->
    <a href="principal.html" class="flex justify-center bg-black text-white py-2 rounded-full mb-3 hover:bg-yellow-600 transition">
      Registrar crédito
    </a>
    <button class="w-full bg-fuchsia-700 text-white py-2 rounded-full hover:bg-yellow-600 transition">
      Registrar y generar recordatorio
    </button>
  </div>

</body>
</html>
